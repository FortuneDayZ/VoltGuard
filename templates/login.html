<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VoltGuard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e6f1f8, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0d95b9;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #0d95b9;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0b7fa1;
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #777;
      font-size: 0.9rem;
    }
    a.google-button {
      display: block;
      text-align: center;
      background-color: #4285F4;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    a.google-button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to VoltGuard</h2>

  <form method="POST" action="/login/manual">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login with Username</button>
  </form>

  <div class="divider">or</div>

  <a href="/login/auth0" class="google-button">Login with Google</a>
</div>

</body>
</html>
